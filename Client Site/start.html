<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f6252292e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <section id="client-cover-section">
        <img src="img/hero.jpg" alt="">
        <div id="client-cover-flex">
            <div id="company-name">
                <img src="img/logo-a.jpg" alt="Logo"> <span>BroHub Tech</span>
            </div>
            <div id="head-opt">
                <select name="language" id="language">
                <option value="English">English</option>
                <option value="French">French</option>
            </select>

                <button onclick="window.location.href='login.html';" type="button">Log In</button>
            </div>
        </div>
        <img id="client-image" src="img/client-img.png" alt="">
        <div id="client-button">
            <button onclick="window.location.href='more.html';" id="client-learn-more" type="button">LEARN MORE</button>
            <button onclick="window.location.href='signup.html';" id="client-get-started" type="button">GET STARTED</button>
        </div>
        <div id="client-info">
            <span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> View and manage project workflow live</span>
            <span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Seamless payment checkout</span>
            <span><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Trained AI chat support</span>
        </div>
    </section>
</body>

</html>
